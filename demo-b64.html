<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techmino Replay Parser Demo</title>
    <style>
        h1, textarea, button {
            display: block;
            text-align: center;
            margin-inline: auto;
        }

        textarea {
            text-align: left;
            width: 40vw;
            height: 10em;
        }

        button {
            font-size: 1.15em;
        }
    </style>
</head>
<body>
    <h1>Techmino Replay Parser Demo</h1>
    <textarea type="file" id="input" placeholder="Paste base-64 replay here..."></textarea> <br>
    <button type="button" id="go">Parse!</button>
    <hr>
    <p>
        Result:
        (<span id="time"></span> ms)
    </p>
    <p id="output"></p>

    <script src="/dist/techmino-replay-parser.js"></script>
    <script type="module">
        /** @type {HTMLTextAreaElement} */
        const input = document.getElementById('input');
        const btn = document.getElementById('go');
        const output = document.getElementById('output');
        const time = document.getElementById('time');

        const { decompressReplay, parseReplay } = window.TechminoReplayParser;

        async function main() {
            const startTime = performance.now();
            if(!input) {
                throw new Error('Input element not found');
            }

            const base64 = input.value.trim();
            if (base64.length === 0) {
                return;
            }

            const buffer = new Uint8Array(atob(base64).split('').map(c => c.charCodeAt(0)));

            /** @type {Uint8Array} */
            const decompressed = await decompressReplay(buffer);
            const parsed = await parseReplay(decompressed);

            time.textContent = (performance.now() - startTime);
            output.textContent = JSON.stringify(parsed);
        }

        btn.addEventListener('click', main);
    </script>
</body>
</html>
